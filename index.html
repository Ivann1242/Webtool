    function readInputsAndCount() {
        let headers = Array.from(document.querySelectorAll('table thead th')).map(th => th.textContent.trim()).slice(1, -1);

        let inputs = document.querySelectorAll('table input');

        let values = [];

        inputs.forEach(input => values.push(input.value));

        let counts = {};

        headers.forEach(header => counts[header] = 0);

        values.forEach(value => {
            headers.forEach(header => {
                if (value.includes(header)) {
                    counts[header]++;
                }
            });
        });

        let weightCells = document.querySelectorAll('table tbody tr td:last-child');

        headers.forEach((header, index) => {
            if (weightCells[index]) {
                weightCells[index].textContent = counts[header];
            }
        });

        console.log(counts);

        data.weights = headers.map(header => counts[header]);

        calculateWeightedSum();
    }

    function calculateWeightedSum() {
        const { weights, methods } = data;
        const sums = methods.map(method => {
            return method.reduce((sum, value, index) => sum + value * weights[index], 0);
        });

        const maxSum = Math.max(...sums);
        const bestMethodIndex = sums.indexOf(maxSum);

        console.log('Weighted Sum:', sums);
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `The Best Method For You is Method ${bestMethodIndex + 1}, Weight Sum is ${maxSum}`;
